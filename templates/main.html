<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  
<style>
.rectangle {
  height: 100px;
  width: 100%;
  background-color:black;
}
.portal{
  font-family: "Lucida Console", "Courier New", monospace;
  position: absolute;
  top: 5px;
  left: 400px;
  color: #F0F3F4;
  
  
  
}




</style>
</head>
<body style="background-color:#FBFCFC">
  <div class="rectangle">
    
    <h1 class="portal" >COLLEGE MANAGEMENT SYSTEM</h1>
    
    <h5 style="position:absolute;right:50px; top:3%">
      <span class="badge rounded-pill bg-light text-dark" style="padding:10px; margin-top: 10px; text-align:right;">
          {{username}}
      </span>
    </h5>
  </div>
  <br>
  <br>
    
  {% block content %}
    
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  

</body>
</html>
